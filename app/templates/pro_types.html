{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Procedures Types</h1>
  <hr>
  <div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <form id="add-procedure-type-form" method="POST">
          <h2 class="text-center">Add Procedure Type</h2>
          <div class="form-group">
            <label for="procedure-type-name">Name</label>
            <input type="text" class="form-control" id="procedure-type-name" name="name" required>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-sm-8">
        <h2 class="text-center">Procedure Types List</h2>
        <div id="procedure-types-grid"></div>
      </div>
    </div>
  </div>

  {% include 'modals/procedure_type_modal.html' %}
{% endblock %}

{% block custom_js %}
  <script src="{{ url_for('static', filename='js/procedure_type.js') }}"></script>
{% endblock %}
